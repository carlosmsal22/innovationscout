  <script>
    const API_URL = "https://innovation-scout-co.netlify.app/.netlify/functions/innovationScout";
    let chatHistory = "";

    function toggleChat() {
      const panel = document.getElementById("chat-panel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    async function submitChat() {
      const input = document.getElementById("chat-input");
      const responseBox = document.getElementById("chat-response");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      responseBox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
      responseBox.innerHTML += `<div id="loading"><em>‚è≥ Thinking...</em></div>`;
      responseBox.scrollTop = responseBox.scrollHeight;
      input.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userMessage })
        });
        const data = await res.json();
        document.getElementById("loading").remove();
        responseBox.innerHTML += `<div><strong>Scout:</strong> ${data.reply}</div>`;
      } catch (err) {
        document.getElementById("loading").remove();
        responseBox.innerHTML += `<div style="color:red;">Error: ${err.message}</div>`;
      }

      input.value = "";
      input.disabled = false;
      responseBox.scrollTop = responseBox.scrollHeight;
    }
  </script>

<script>
const API_URL = "https://innovation-scout-co.netlify.app/.netlify/functions/innovationScout";

function toggleChat() {
  const panel = document.getElementById("chat-panel");
  panel.style.display = panel.style.display === "none" ? "block" : "none";
}

async function submitChat() {
  const input = document.getElementById("chat-input");
  const responseBox = document.getElementById("chat-response");
  const userMessage = input.value.trim();
  if (!userMessage) return;

  const lang = detectLanguage(userMessage); // ‚¨ÖÔ∏è Language detection

  // Append user message
  responseBox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
  responseBox.innerHTML += `<div id="loading"><em><img src="https://i.imgur.com/llF5iyg.gif" style="height:18px;vertical-align:middle;" alt="loading"> Thinking...</em></div>`;
  responseBox.scrollTop = responseBox.scrollHeight;

  input.disabled = true;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: userMessage, language: lang })
    });

    const data = await res.json();
    document.getElementById("loading").remove();
    responseBox.innerHTML += `<div><strong>Scout:</strong> ${data.reply}</div>`;
  } catch (err) {
    document.getElementById("loading").remove();
    responseBox.innerHTML += `<div style="color:red;">Error: ${err.message}</div>`;
  }

  input.value = "";
  input.disabled = false;
  responseBox.scrollTop = responseBox.scrollHeight;
}

function detectLanguage(text) {
  const esPattern = /[¬ø¬°√°√©√≠√≥√∫√±]/i;
  const hasSpanish = esPattern.test(text) || /(?:que|los|para|una|c√≥mo|d√≥nde|cu√°l|necesidades|puntos|dolor)/i.test(text);
  return hasSpanish ? "es" : "en";
}
